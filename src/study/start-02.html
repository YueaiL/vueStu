<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <div>
      <h6>定义组件</h6>
      <ol>
        <todo-item></todo-item>
        <todo-item></todo-item>
        <todo-item></todo-item>
      </ol>
    </div>
  <div>
    <h6>定义父组件传值</h6>
    <ol>
      <pt-item v-for="item in list" v-bind:td="item" v-bind:key="item.id"></pt-item>
    </ol>
  </div>
</div>
<script>
  Vue.component('todo-item',{
    template:'<li>这是一个待办项</li>'
  });

  Vue.component('pt-item',{
    props: ['td'],
    template: '<li>{{td.name}} id:{{key}}</li>'
  })
  new Vue({
    el:"#app",
    data: () =>  {
      return {
        list: [
          {name:123,age:333},
          {name:44,age:87},
          {name:55,age:345},
          {name:77,age:435},
        ]
      }
    }
  })
</script>
</body>
</html>
