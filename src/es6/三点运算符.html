<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function foo(a,b) {
    console.log(arguments);

  }
  foo(2,55)


  function foo1(...value) {
    console.log(value)
  }
  foo1(1,3,3,4,5)

  let arr = [1,5]
  let arr1 = [2,3,4,5,6,7]
  console.log([3,arr1,4])
  let number = [arr,...arr1]
  console.log("number",arr)
  console.log(number)
  let numbers = arr.copyWithin(2,0,1);
  console.log(numbers)
  // argument.callee替代递归

  function show(n) {
      var arr22 = [];
      return (function fn() {
          n++;
          arr22.unshift(n);
          if(n < 100){
              fn();
          }
          return arr22;
      })()
  }
  let show1 = show(5);
  console.log(show1)
</script>
</body>
</html>
